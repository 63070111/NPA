<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐋𝐚𝐛_𝐏𝐚𝐥𝐲𝐆𝐫𝐨𝐮𝐧𝐝</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="command.css">
    <!-- เพิ่มเมนูที่ต้องการ -->
    <div class="navbar">
        <div class="navbar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="navbar-menu">
            <a href="#" onclick="changePage0()">𝓗𝓸𝓶𝓮</a>
            <a href="#" onclick="changePage1()">Ⓡⓞⓤⓣⓔⓡ</a>
            <a href="#" onclick="changePage2()">🆂🆆🅸🆃🅲🅷</a>
            <a href="#" onclick="changePage3()">𝐋𝐚𝐛_𝐏𝐥𝐚𝐲𝐆𝐫𝐨𝐮𝐧𝐝</a>
        </div>
    </div>
</head>
<body>
  <div class="container">
    <h1><span class="badge badge-warning">𝐋𝐚𝐛_𝐏𝐥𝐚𝐲𝐆𝐫𝐨𝐮𝐧𝐝</span></h1>
  </div>
  <div class="container-fluid">
    <div class="form-group">
      <label for="dropdown1">Select Devices:</label>
      <select class="form-control" id="dropdown1">
        <option value="option1">R0</option>
        <option value="option2">R1</option>
        <option value="option3">R2</option>
        <option value="option4">R3</option>
        <option value="option5">S0</option>
        <option value="option6">S1</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dropdown2">Command line:</label>
      <select class="form-control" id="dropdown2">
        <option value="one">show ip Interface brief</option>
        <option value="two">show run</option>
        <option value="three">show mac address-table</option>
        <option value="four">show vlan brief</option>
      </select>
    </div>

    <div class="form-group">
        <label for="input">Another Command:</label>
        <textarea class="form-control" rows="5" id="command"></textarea>
    </div>

    <button type="button" class="btn btn-outline-success">submit</button>

    <div class="form-group">
        <label for="output">output:</label>
        <textarea class="form-control" rows="5" id="command1" onclick="fetchData()" readonly></textarea>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
      $(document).ready(function() {
        // Event listener for submit button click
        $('#submit-btn').on('click', function() {
          // Get the selected values and command
          var device = $('#dropdown1').val();
          var command = $('#dropdown2').val();
          var customCommand = $('#command').val();
  
          // Prepare the data to send to the server
          var data = {
            device: device,
            command: command,
            customCommand: customCommand
          };
  
          // Send the data to the server
          $.post('/send-command', data, function(response) {
            // Update the output textarea with the response
            $('#output').val(response);
          });
        });
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
